<!doctype html>
<html lang="en">
<head>
    <title>Index â‹… Furry Garden</title>
    <meta name="description" content="Farmers Market customer onboarding">
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="robots" content="noindex, nofollow" />

    {{template "partials/head-css" .}}
</head>

<body>
<div class="nav-container login">

    <div class="main-container">

        <section class="height-100 imagebg text-center" data-overlay="4">

            <div class="container pos-vertical-center">
                <div class="row">
                    <div class="col-md-7 col-lg-5">
                        <form action="/onboard" method="POST">
                            <h1 class="h3">Index</h1>
                            <p>This is where all the fields are.</p>

                            {{if .Message}}
                            <div class="alert bg--success">
                                <div class="alert__body">
                                    <span>{{.Message}}</span>
                                </div>
                            </div>
                            {{end}}

                            {{if .ErrorMessage}}
                            <div class="alert bg--error">
                                <div class="alert__body">
                                    <span>{{.ErrorMessage}}</span>
                                </div>
                            </div>
                            {{end}}

                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name" value="{{.CustomerDetails.FirstName}}" /><br/>

                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name" value="{{.CustomerDetails.LastName}}" /><br/>

                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" value="{{.CustomerDetails.Email}}" /><br/>

                            <label for="zip_code">Zip Code:</label>
                            <input type="text" name="zip_code" id="zip_code" value="{{.CustomerDetails.ZipCode}}" /><br/>
                            <br />

                            <label for="pet_species">Pet Species:</label>
                            <input type="text" name="pet_species" id="pet_species" value="{{.CustomerDetails.PetSpecies}}" /><br/>

                            <label for="pet_name">Pet Name:</label>
                            <input type="text" name="pet_name" id="pet_name" value="{{.CustomerDetails.PetName}}" /><br/>

                            <label for="pet_breed">Pet Breed:</label>
                            <input type="text" name="pet_breed" id="pet_breed" value="{{.CustomerDetails.PetBreed}}" /><br/>

                            <label for="pet_age">Pet Age:</label>
                            <input type="number" step="0.1" name="pet_age" id="pet_age" value="{{.CustomerDetails.PetAge}}" /><br/>

                            <label for="pet_weight">Weight (lbs):</label>
                            <input type="number" step="0.01" name="pet_weight" id="pet_weight" value="{{.CustomerDetails.PetWeight}}" /><br/>

                            <label for="pet_health_conditions">Health Condition(s):</label>
                            <input type="text" name="pet_health_conditions" id="pet_health_conditions" value="{{.CustomerDetails.PetHealthConditions}}" /><br/>

                            <label for="mailing_list">Subscribe to Emails:</label>
                            <input type="checkbox" name="mailing_list" id="mailing_list" {{ if .CustomerDetails.MailingList }}checked{{ end }} /><br/>


                            <br/><br/>
                            <button>Next Page</button>

                        </form>

                    </div>

                </div>
                <!--end of row-->
            </div>
            <!--end of container-->
        </section>
    </div>
</div>
{{template "partials/body-end" .}}
</body>
</html>
